<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Order summary card</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page10 ">
        <div class="card-Body ">
            <div class="imagebox"><img src="images/illustration-hero.svg" alt='music cool' /></div>
            <div class="contentBody">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs,
                    audiobooks, and podcasts on any device anywhere you like!
                </p>
                <div class="subscription">
                    <img src="images/icon-music.svg" alt="music logo">
                    <div class='annual'>
                        <p>Annual Plan</p>
                        <p>$59.99/year</p>
                    </div>
                    <a class='linkmusic' href='#'>Change</a>
                </div>
                <div class="buttonBox">
                    <button class='btn1' type='button'>Proceed to Payment</button>
                    <a class='btnLink'>Cancel Order</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
